<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <p:messages/>
        <h:form>
            <p:panel header="Cadastro de Grupo">
                <h:panelGrid columns="2">
                    Código:<p:inputText value="#{grupoControle.entidade.id}" readonly="true"/>
                    Nome:<p:inputText value="#{grupoControle.entidade.nome}" required="true" requiredMessage="Nome é obrigatório!"/>
                    <f:facet name="footer">
                        <p:commandButton value="Salvar" action="#{grupoControle.salvar()}" ajax="false"/>
                        <p:button value="Cancelar" outcome="list.xhtml"/>      
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>  
    </ui:define>
</ui:composition>
