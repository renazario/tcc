<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <p:messages/>
        <h:form>
                    <p:panel header="Cadastro de Estado">
                        <h:panelGrid columns="2">
                            Código:<p:inputText value="#{estadoControle.entidade.id}" readonly="true"/>
                            Nome:<p:inputText value="#{estadoControle.entidade.nome}" required="true" requiredMessage="Nome é obrigatório!"/>
                            Sigla:<p:inputText value="#{estadoControle.entidade.sigla}" required="true" requiredMessage="Sigla é obrigatória!"/>
                        </h:panelGrid>
                    </p:panel>

            <p:separator/>
                <p:commandButton value="Salvar" action="#{estadoControle.salvar()}" ajax="false"/>
                <p:button value="Cancelar" outcome="list.xhtml"/>      
            <p:separator/>
        </h:form>  
    </ui:define>
</ui:composition>
