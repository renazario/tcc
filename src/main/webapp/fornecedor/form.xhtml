<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <h:form>
            <p:messages/>
            <p:panel header="Cadastro de Fornecedor">
                <h:panelGrid columns="2">
                    Código:<p:inputText value="#{fornecedorControle.entidade.id}" readonly="true"/>
                    Data Cadastro: <p:calendar value="#{fornecedorControle.entidade.dtCadastro}"
                                               pattern="dd/MM/yyyy"
                                               locale="pt_BR"
                                               timeZone="America/Sao_Paulo"/>
                    Razão Social: <p:inputText value="#{fornecedorControle.entidade.razaoSocial}" required="true" requiredMessage="Informe a Razão Social"/>
                    Nome Fantasia: <p:inputText value="#{fornecedorControle.entidade.nomeFantasia}" required="true" requiredMessage="Informe o Nome!"/>
                    CNPJ: <p:inputMask value="#{fornecedorControle.entidade.cnpj}" 
                                       required="true" 
                                       requiredMessage="Informe o CNPJ"
                                       mask="99.999.999/9999-99"/>
                    IE: <p:inputText value="#{fornecedorControle.entidade.ie}"/>
                    Endereço: <p:inputText value="#{fornecedorControle.entidade.endereco}"/>
                    Telefone: <p:inputMask value="#{fornecedorControle.entidade.telefoneRes}"
                                           mask="(99)9999-9999"/>
                    Celular: <p:inputMask value="#{fornecedorControle.entidade.telefoneCel}"
                                          mask="(99)9999-9999"/>
                    Contato: <p:inputText value="#{fornecedorControle.entidade.contato}"/>
                    Cidade: <p:selectOneMenu value="#{fornecedorControle.entidade.cidade}" 
                                             converter="#{cidadeControle.converter}"
                                             filter="true"
                                             required="true"
                                             requiredMessage="informe a Cidade!">
                        <f:selectItems value="#{cidadeControle.listaEntidades}"
                                       var="cid"
                                       itemLabel="#{cid.nome}"
                                       itemValue="#{cid}"/>
                    </p:selectOneMenu>
                    Estado: <p:selectOneMenu value="#{fornecedorControle.estado}" 
                                             converter="#{estadoControle.converter}"
                                             filter="true">
                        <f:selectItems value="#{estadoControle.listaEntidades}"
                                       var="est"
                                       itemLabel="#{est.sigla}"
                                       itemValue="#{est}"/>
                    </p:selectOneMenu>
                    Data Primeira Compra: <p:calendar value="#{fornecedorControle.entidade.dtPrimeiraCompra}"
                                                      pattern="dd/MM/yyyy"
                                                      locale="pt_BR"
                                                      timeZone="America/Sao_Paulo"/>
                    Data Ultima Compra: <p:calendar value="#{fornecedorControle.entidade.dtUltimaCompra}"
                                                    pattern="dd/MM/yyyy"
                                                    locale="pt_BR"
                                                    timeZone="America/Sao_Paulo"/>
                    <f:facet name="footer">
                        <p:commandButton value="Salvar" 
                                         action="#{fornecedorControle.salvar()}" 
                                         ajax="false"/>
                        <p:button value="Cancelar" outcome="list.xhtml"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
