<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <p:messages/>
        <h:form>
            <p:panel header="Lista de Contas a Recebidas">
                <p:dataTable value="#{contasReceberControle.contasRecebidas}"
                             var="cr"
                             sortBy="#{cr.id}"
                             paginator="true"
                             rows="10"
                             filterEvent="enter"
                             selectionMode="single"
                             selection="#{contasReceberControle.entidade}"
                             rowKey="#{cr.id}"
                             emptyMessage="Não há registro na lista!">
                    <f:facet name="header">
                        <p:commandButton value="Novo" 
                                         action="#{contasReceberControle.novo()}" 
                                         icon="ui-icon-plus" 
                                         ajax="false" />
                        <p:commandButton value="Alterar" 
                                         action="#{contasReceberControle.carregarCadastro()}"
                                         icon="ui-icon-pencil" 
                                         ajax="false"/>
                        <p:commandButton value="Estornar" 
                                         action="#{contasReceberControle.estornar()}"
                                         onclick="return confirm('deseja Estornar?')"
                                         icon="ui-icon-trash" 
                                         ajax="false"/>
                    </f:facet>
                    <p:column headerText="ID"
                              filterBy="#{cr.id}"
                              sortBy="#{cr.id}">
                        <h:outputText value="#{cr.id}"/>
                    </p:column>
                    <p:column headerText="Nr.Venda"
                              filterBy="#{cr.venda.id}"
                              sortBy="#{cr.venda.id}">
                        <h:outputText value="#{cr.venda.id}"/>
                    </p:column>
                    <p:column headerText="Cliente"
                              filterBy="#{cr.pessoa.nomes}"
                              sortBy="#{cr.pessoa.nomes}">
                        <h:outputText value="#{cr.pessoa.nomes}"/>
                    </p:column>
                    <p:column headerText="Valor Recebido"
                              filterBy="#{cr.vrRecebido}"
                              sortBy="#{cr.vrRecebido}">
                        <h:outputText value="#{cr.vrRecebido}"/>
                    </p:column>
                    <p:column headerText="Data Recebimento"
                              filterBy="#{cr.dtRecebimento}"
                              sortBy="#{cr.dtRecebimento}">
                        <h:outputText value="#{cr.dtRecebimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
