<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <p:messages/>
        <h:form>
            <p:panel header="Contas a Pagar">
                <h:panelGrid columns="2">
                    Código:<p:inputText value="#{contasPagarControle.entidade.id}"
                                        readonly="true"/>
                    Nr.Compra:<p:inputText value="#{contasPagarControle.entidade.compra.id}"
                                          readonly="true"/>
                    Fornecedor:<p:selectOneMenu value="#{contasPagarControle.entidade.pessoa}"
                                                converter="#{fornecedorControle.converter}"
                                             rendered="true"
                                             requiredMessage="Selecione o Fornecedor!"
                                             filter="true">
                        <f:selectItems value="#{fornecedorControle.listaEntidades}"
                                       var="forn"
                                       itemLabel="#{forn.nomeFantasia}"
                                       itemValue="#{forn}"/>
                    </p:selectOneMenu>
                    Dt. Emissão:<p:calendar value="#{contasPagarControle.entidade.dtEmissao}"
                                            pattern="dd-MM-yyyy"
                                            mask="true"/>
                    Dt. Vencimento:<p:calendar value="#{contasPagarControle.entidade.dtVencimento}"
                                               pattern="dd-MM-yyyy"
                                               mask="true"/>
                    Vr.Parcela:<p:inputText value="#{contasPagarControle.entidade.vrParcela}"
                                            rendered="true"
                                            requiredMessage="Preencha o valor da parcela!"/>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" 
                                         action="#{contasPagarControle.salvar()}" 
                                         ajax="false"/>
                        <p:button value="Cancelar" outcome="list.xhtml"/>      
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
