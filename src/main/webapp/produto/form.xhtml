<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <p:messages/>
        <h:form>
            <p:panel header="Formulário de Cadastro">
                <h:panelGrid columns="2">
                    Código: <p:inputText value="#{produtoControle.entidade.id}" readonly="true"/>
                    Nome: <p:inputText value="#{produtoControle.entidade.nome}" required="true" requiredMessage="Nome é Obrigatório!"/>
                    Preço de Custo: <p:inputText  value="#{produtoControle.entidade.precoCusto}" 
                                                  required="true" 
                                                  requiredMessage="Informe o Preço de Custo!"/> 
                    Preço de Venda: <p:inputText value="#{produtoControle.entidade.precoVenda}" 
                                                 required="true" 
                                                 requiredMessage="Informe o Preço de Venda!"/>
                        Estoque: <p:inputText value="#{produtoControle.entidade.estoque}"/>
                        Estoque Mínimo: <p:inputText value="#{produtoControle.entidade.estoqueMin}" required="true" requiredMessage="Informe o Estoque Mínimo!"/>
                        Grupo: <p:selectOneMenu value="#{produtoControle.entidade.grupo}" 
                                                converter="#{grupoControle.converter}" 
                                                filter="true"
                                                required="true" 
                                                requiredMessage="Selecione um Grupo">
                            <f:selectItems value="#{grupoControle.listaEntidades}"
                                           var="prod"
                                           itemLabel="#{prod.nome}"
                                           itemValue="#{prod}"/>
                        </p:selectOneMenu>
                        Marca: <p:selectOneMenu value="#{produtoControle.entidade.marca}" 
                                                converter="#{marcaControle.converter}" 
                                                filter="true"
                                                required="true"
                                                requiredMessage="Selecione um Grupo">
                            <f:selectItems value="#{marcaControle.listaEntidades}"
                                           var="marca"
                                           itemLabel="#{marca.nome}"
                                           itemValue="#{marca}"/>
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton value="Salvar" action="#{produtoControle.salvar()}" ajax="false"/>
                            <p:button value="Cancelar" outcome="list.xhtml"/>
                        </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
